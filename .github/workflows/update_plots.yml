name: Update Ferry Plots

on:
  schedule:
    - cron: '*/10 * * * *'  # Runs every 10 minutes
  workflow_dispatch:  # Allows manual triggering

jobs:
  update-plots:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'
    - name: Install Firefox and GeckoDriver
      run: |
        sudo apt-get update
        sudo apt-get install -y firefox xvfb
        GECKODRIVER_VERSION="v0.33.0"
        wget https://github.com/mozilla/geckodriver/releases/download/$GECKODRIVER_VERSION/geckodriver-$GECKODRIVER_VERSION-linux64.tar.gz
        tar -xzf geckodriver-$GECKODRIVER_VERSION-linux64.tar.gz
        sudo mv geckodriver /usr/local/bin/
        sudo chown root:root /usr/local/bin/geckodriver
        sudo chmod 755 /usr/local/bin/geckodriver
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Create download directory
      run: |
        mkdir -p ${{ github.workspace }}/data/downloads
        chmod 777 ${{ github.workspace }}/data/downloads
    - name: Run ferry scripts
      env:
        DATA_DIR: ${{ github.workspace }}/data/downloads
        SELENIUM_TIMEOUT: 300
        NODE_OPTIONS: --max_old_space_size=4096
      run: |
        # Create shared memory space for Firefox
        sudo mkdir -p /dev/shm
        sudo mount -t tmpfs -o rw,nosuid,nodev,noexec,relatime,size=512M tmpfs /dev/shm
        python src/ferry_scrape.py
        python src/ferry_delays_db_update_cloud_version.py
        python src/ferry_merge_space_delays.py
        python src/ferry_plot_model.py
    - name: Commit data changes
      run: |
        git config --global elyeb github-actions
        git config --global elyebliss@gmail.com github-actions@github.com
        git add data/
        git add docs/
        git commit -m "Update data and plots" || echo "No changes"
        git push
