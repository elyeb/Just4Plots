name: Update Ferry Plots

on:
  schedule:
    - cron: '0 */6 * * *'  # Runs every 6 hours
  workflow_dispatch:  # Allows manual triggering

jobs:
  update-plots:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
    
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'
    
    - name: Install Firefox and GeckoDriver
      run: |
        sudo apt-get update
        sudo apt-get install firefox-esr
        wget https://github.com/mozilla/geckodriver/releases/download/v0.30.0/geckodriver-v0.30.0-linux64.tar.gz
        tar -xvzf geckodriver-v0.30.0-linux64.tar.gz
        sudo mv geckodriver /usr/local/bin/
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Create download directory
      run: |
        mkdir -p /github/workspace/data/downloads
        chmod 777 /github/workspace/data/downloads
    - name: Run ferry scripts
      run: |
        python src/ferry_scrape.py
        python src/ferry_delays_db_update_cloud_version.py
        python src/ferry_merge_space_delays.py
        python src/ferry_plot_model.py
    
    - name: Deploy to GitHub Pages
      run: |
        git config --global user.name github-actions
        git config --global user.email github-actions@github.com
        git add docs/
        git commit -m "Update plots" || echo "No changes"
        git push
